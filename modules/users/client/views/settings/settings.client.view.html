<secondary-menu-directive></secondary-menu-directive>
<section class="content background" data-ng-controller="RandomMapController"
         ng-style="{'background-image': 'url(' + staticMap.mapUrl + ')', 'background-size' : 'cover' }"
         data-ng-class="{'page-view-menu-open': toggleSecondMenu}">

  <section class="container">
    <a href="/" class="small-main-logo logo-on-page logo-second-page img-responsive"></a>

    <div class="main-content-outer">

      <section ng-controller="UserController" class="main-content-inner">
        <div class="page-header">
          <h1>Settings</h1>
        </div>
        <div class="row">
          <nav class="col-sm-3 col-md-3">
            <ul class="nav nav-pills nav-stacked">
              <li ui-sref-active="active">
                <a ui-sref="settings.profile">Edit Profile</a>
              </li>
              <li ui-sref-active="active">
                <a ui-sref="settings.picture">Change Profile Picture</a>
              </li>
              <li ui-sref-active="active" ng-show="user.provider === 'local'">
                <a ui-sref="settings.password">Change Password</a>
              </li>
              <li ui-sref-active="active">
                <a ui-sref="settings.accounts">Manage Social Accounts</a>
              </li>
              <li ui-sref-active="active">
                <a ui-sref="settings.favorites">Favorite Projects</a>
              </li>
              <li ui-sref-active="active">
                <a ui-sref="settings.submissions">Current Submissions</a>
              </li>
            </ul>
          </nav>
          <div class="col-sm-9 col-md-8 settings-view">
            <div ui-view></div>
          </div>
        </div>
      </section>
    </div>
  </section>
</section>

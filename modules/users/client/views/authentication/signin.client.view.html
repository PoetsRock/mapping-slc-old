<section data-ng-controller="AuthenticationController">
  <div class="auth-form">
    <h3 class="col-md-12 text-center">Or with your account</h3>
    <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-5">
      <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>

            <div class="row"> <!-- Row #1 -->
              <div class="col-md-12">
                      <span class="input input-secondary" data-ng-class="{'input-filled': credentials.username }">
                      <input class="input_field input_field-secondary" placeholder="Username" type="text" id="username" value="" name="username" data-ng-model="credentials.username"/>
                      <label class="input_label input_label-secondary" for="username">
                        <span class="input_label-content input_label-content-secondary">Username</span>
                      </label>
                  </span>
              </div>
            </div>

            <div ng-messages="userForm.username.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Username is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <div class="row">  <!-- Row #2 -->
              <div class="col-md-12">
                  <span class="input input-secondary" data-ng-class="{'input-filled': credentials.password }">
                      <input class="input_field input_field-secondary" type="password" id="password" name="password" value="" data-ng-model="credentials.password" placeholder="Password" required/>
                      <label class="input_label input_label-secondary" for="password">
                        <span class="input_label-content input_label-content-secondary">Password</span>
                      </label>
                  </span>
              </div>
            </div>
            <div ng-messages="userForm.password.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Password is required.</p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-offset-2 col-xs-8 col-md-offset-2 col-md-10">
              <div class="form-group">
                <div>
                  <button type="submit" class="btn btn-main grow">Sign in</button>
                  &nbsp; or&nbsp;
                  <a a ui-sref="authentication.signup">Sign up</a>
                </div>
                <div class="forgot-password">
                  <a ui-sref="password.forgot">Forgot your password?</a>
                </div>
                <uib-alert type="danger" data-ng-show="error" class="text-center text-danger">
                  <span data-ng-bind="error"></span>
                </uib-alert>
              </div>
            </div>
          </div>


        </fieldset>
      </form>
    </div>
  </div>
</section>





  <div class="row" data-ng-show="signInBeforeProject && !closeWarning">
    <div class="col-md-12">
      <div class="sign-in-warning">
        <div class="pull-right" data-ng-click="closeWarning = !closeWarning">X</div>
        <div>
          <p>You need to sign in before you create a project.</p>
          <p>If you have not registered yet, it's quick. <a href="/signup">Register here</a>.</p>
        </div>
      </div>
    </div>
  </div>

<div class="row" data-ng-show="toggleEdit === true  && toggleId === 10">
  <div class="col-xs-8">
    <div class="dropdown">
      <label for="status">Submission Status</label>
      <select id="status" data-ng-model="project.status" ng-change="projectStatusChanged()">
        <option value="received">Received</option>
        <option value="pending">Pending</option>
        <option disabled>──────────</option>
        <option value="rejected">Rejected</option>
        <option value="soft_rejection">Soft Rejection</option>
        <option value="revise">Revise & Resubmit</option>
        <option disabled></option>
        <option value="userPulled">Pulled by User</option>
        <option value="staffPulled">Pulled by Admin</option>
        <option disabled>_________</option>
        <option value="accepted">Accepted</option>
        <option value="published">Published</option>
      </select>
      <!--<strong>Selected color:</strong> {{simpleColorValue}}<br/>-->
    </div>
  </div>
  <div class="col-xs-3 col-xs-offset-1">
        <span class="pull-right">
            <button data-ng-click="toggleEditFn(0)" class="btn btn-main grow btn-warning">Cancel</button>
        </span>
        <span class="pull-right">
            <button type="submit" data-ng-click="toggleEditFn(0)" class="btn btn-main grow">Save</button>
        </span>
  </div>
</div>
<div class="row" data-ng-hide="toggleEdit === true  && toggleId === 10">
  <div class="col-xs-3">
    <span data-ng-click="toggleEditFn(10)"><i class="fa fa-pencil"></i></span>
    <span>Submission Status</span>
  </div>
    <div class="col-xs-9" data-ng-bind="project.status"></div>
</div>


<div class="row" data-ng-show="toggleEdit === true  && toggleId === 11">

<section id="sidebar" data-ng-show="toggleSidebar" class="sidebar-right"
         data-ng-class="{'project-sidebar':  toggleSidebar}">

  <section class="sidebar-summary">

    <span><i class="fa fa-chevron-right project-close" data-ng-click="showSidebar(0, null, true);"></i></span>

    <header ui-sref="viewProject({projectId: project.projectId})">
      <h3>{{project.projectTitle}}</h3>
      <img class="img-responsive" data-ng-src="{{project.thumbImageUrl}}"/>
    </header>


    <section>
      <div>
        <p data-ng-bind-html="displaySummary"></p>
      </div>

      <!--<div>-->
        <!--<img class="img-responsive" data-ng-src="{{project.mapImageThumb}}"/>-->
      <!--</div>-->

    </section>


    <footer></footer>

  </section>


</section>
